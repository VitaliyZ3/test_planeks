{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %} {% endblock %}
    <link type="text/css" href="{% static 'csv_main/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" class="">FakeCSV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Schemas</a>
              </li>
            </ul>
            <span class="navbar-text">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" class="user-nav" >Hello, {{user.first_name}}</a>
                <a class="nav-link active" class="user-nav"href="{% url 'logout' %}" >Log out</a>
                {% else %}
                <a class="nav-link active" class="user-nav"href="{% url 'login' %}">Sign In</a>
                <a class="nav-link active" class="user-nav"href="{% url 'registration' %}">Sign Up</a>
                {% endif %}
            </span>
          </div>
        </div>
      </nav>
      <div class="main">
      {% block content %}
      {% endblock %}
      </div>
</div>
</body>
</html>
